<div fxLayout="column" fxLayoutAlign="space-around"  fxFlex>
    <h2 fxFlex>Current Activities</h2>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
        <a [routerLink]="['activity']" fxFlex="15" mat-raised-button  >Add</a>
        <button fxFlex="15" mat-raised-button (click)="applyChange()">Apply</button>
    </div>
<mat-nav-list fxFlex>
    <mat-list-item class="full">
        <div class="col-5">Delete</div>
        <div class="col-5">Hide</div>
        <div class="col-20">Name</div>
        <div class="col-40">Description</div>
        <div class="col-10">Type</div>
    </mat-list-item>
    <mat-list-item class="full" *ngFor="let activity of (activities$ | async)">
        <div class="col-5"><mat-checkbox (change)="deleteCheck(activity.id)"></mat-checkbox></div>
        <div class="col-5"><mat-checkbox [(value)]="activity.hidden"></mat-checkbox></div>
        <div class="col-20"><a [routerLink]="'activity/'+activity.activetype+'/'+ activity.$key">{{activity.name}}</a></div>
        <div class="col-40">{{activity.description.substr(0,30)}}...</div>
        <div class="col-10">{{activity.activetype}}</div>
    </mat-list-item>
</mat-nav-list>
</div>
