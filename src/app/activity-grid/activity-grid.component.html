 <md-grid-list cols="{{cols}}">
   
   <md-grid-tile *ngFor="let item of items">
     <div class="container" style="background-image:url('assets/images/tempo-small.svg'),no-repeat; background-size:100%">
      <article class="caption">
      <div class="caption__overlay">
        <h1 class="caption__overlay__title">{{item.header}} </h1>
          <div class="mat-body-2 caption__overlay__content" [innerHTML]="item.body"></div>
      </div>
     <!--  <img [src]="item.image.Url" [alt]="item.header" class="caption_media"> -->
    </article> 
    </div>
    </md-grid-tile>
 </md-grid-list>
